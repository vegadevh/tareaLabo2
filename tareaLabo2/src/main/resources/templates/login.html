<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign In</h1>
    <!-- 
    	 USUARIO: DiegoVega
    	 PASS: 00148816
    	  -->
    <form action="#" th:action="@{/validacion}" th:object="${usuario}" method="post">
        <label for="user">User: </label>
        <input type="text" name="user" id="user" th:field="*{name}">
        <br>
        <br>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="pass" th:field="*{pass}">
        <br>
        <br>
        <input type="submit" value="Sign In">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
